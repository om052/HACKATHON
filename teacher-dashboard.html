<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard | Smart Classroom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  background:linear-gradient(135deg,#134e5e,#71b280);
  min-height:100vh;color:#fff
}
.app{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:220px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  padding:25px
}
.sidebar h2{margin-bottom:30px}
.sidebar a{
  display:block;
  padding:10px;
  border-radius:10px;
  color:#fff;
  text-decoration:none;
  margin-bottom:10px
}
.sidebar a.active,.sidebar a:hover{
  background:rgba(255,255,255,0.2)
}

/* Main */
.main{flex:1;padding:25px}

/* Top */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px
}
.role{
  background:#22c55e;
  color:#000;
  padding:4px 10px;
  border-radius:12px;
  font-size:.75rem
}
.logout{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  color:#fff
}

/* Cards */
.section{
  margin-bottom:30px
}
.section h3{
  margin-bottom:12px;
  font-weight:500
}
.card{
  background:rgba(255,255,255,0.15);
  padding:18px;
  border-radius:16px
}

/* Timetable */
.timetable{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px
}
.slot{
  background:rgba(255,255,255,0.18);
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-size:.9rem
}

/* Request */
.request-box textarea{
  width:100%;
  border:none;
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
  resize:none
}
.request-box button{
  background:#22c55e;
  border:none;
  padding:10px 16px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer
}
.note{
  font-size:.8rem;
  opacity:.85;
  margin-top:6px
}
</style>
</head>

<body>
<div class="app">

<!-- Sidebar -->
<aside class="sidebar">
  <h2>Smart Classroom</h2>
  <a class="active">Dashboard</a>
  <a>My Timetable</a>
  <a>Requests</a>
</aside>

<!-- Main -->
<main class="main">

<!-- Top -->
<div class="topbar">
  <h3 id="welcome"></h3>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- Timetable -->
<div class="section">
  <h3>üìÖ My Timetable (Demo)</h3>
  <div class="timetable" id="timetable"></div>
</div>

<!-- Request -->
<div class="section">
  <h3>üìù Send Request to Admin</h3>
  <div class="card request-box">
    <textarea id="requestText" rows="3"
      placeholder="Example: Request leave on Friday / Swap Period 2"></textarea>
    <button onclick="sendRequest()">Send Request</button>
    <div class="note">Request goes to Admin dashboard (PHASE 1 demo)</div>
  </div>
</div>

</main>
</div>

<script>
/* SESSION */
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user || user.role!=="teacher"){
  location.href="index.html";
}

welcome.innerHTML =
  `Welcome, ${user.name} <span class="role">Teacher</span>`;

/* DEMO teacher identity (SAFE, SHORT) */
const teacherId = user.teacherId || "T1";

/* DEMO timetable */
const demoSubjects = ["Maths","DBMS","OOP","Lab"];

function renderTimetable(){
  timetable.innerHTML="";
  demoSubjects.forEach(s=>{
    const d=document.createElement("div");
    d.className="slot";
    d.innerHTML=`${s}<br><b>${teacherId}</b>`;
    timetable.appendChild(d);
  });
}

/* SEND REQUEST */
function sendRequest(){
  const text = requestText.value.trim();
  if(!text) return alert("Write something first");

  const requests =
    JSON.parse(localStorage.getItem("adminRequests")) || [];

  requests.push({
    teacherId,
    message:text,
    status:"pending",
    time:new Date().toLocaleString()
  });

  localStorage.setItem("adminRequests",JSON.stringify(requests));
  requestText.value="";
  alert("Request sent to Admin");
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("currentUser");
  location.href="index.html";
}

renderTimetable();
</script>

</body>
</html>
